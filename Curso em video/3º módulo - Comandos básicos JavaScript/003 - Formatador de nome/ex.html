<body>
    <!--Aula 6-->
    
    <script>
        let nome = prompt("Qual é o seu nome?");
        document.writeln(`Olá, ${nome}. Seu nome tem ${nome.length} letras`);
        document.writeln(`Olá, ${nome}. Seu nome em maiúsculo é ${nome.toUpperCase()} letras`);
        document.writeln(`Olá, ${nome}. Seu nome em minúsculo é ${nome.toLocaleLowerCase()} letras`);
    </script>
</body>
</html>
