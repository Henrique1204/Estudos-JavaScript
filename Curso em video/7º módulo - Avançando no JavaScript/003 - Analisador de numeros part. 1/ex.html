<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
    <title>Analisador de numeros</title>
</head>
<body>
    <header>
        <h1>Analisador de numeros</h1>
    </header>
    <section>
        <div id="informacoes">
            <p>Digite um numero entre: 1 e 100 <input type="number" name="novoItem" id="novoItem" min="1" max="100"></p>
            <button onclick="adicionar()">Adicionar</button>         
        </div>
        <div id="lista">
            <select name="listaDeNumeros" id="listaDeNumeros" size="10"></select>
            <button onclick="analisar()">Finalizar</button>
        </div>
    </section>
    <footer>
        <p>&copy; Paulo Henrique</p>
    </footer>
</body>
</html>
