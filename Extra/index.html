<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
    <title>Meu JavaScript</title>
</head>
<body>
    <header>
        <h1>JavaScript</h1>
        <nav>
            <a href="#">Teste de Link</a>
        </nav>
    </header>
    <section id="introducao">
        <h2>Sobre o Projeto:</h2>
        <p>Este site serve como uma forma de aplicar tudo que foi aprendido dentro dos dois primeiros cursos que eu fiz.</p>
        <p>O primeiro: Curso de JavaScript do curso em v√≠deo, o segundo: Curso de JavaScript e jQuery gratis do Keven Jesus.</p>
    </section>
    <section id="boasVindas">
        <h2>Boas Vindas</h2>
        <div class="caixaPadrao">
            <label for="nomeDeBoasVindas">Digite seu nome: <input type="text" name="nomeDeBoasVindas" id="nomeDeBoasVindas"></label>
            <button>Pronto</button>
        </div>
    </section>
    <section id="calculadora">
        <h2>Calculadora</h2>
        <div class="caixaPadrao">
            <div id="painel">
                <input type="number" class="numero" value="0">
                <div id="sinalDaOperacao"></div>
                <input type="number" class="numero" value="0">
                <div id="resultadoCalculadora"></div>
            </div>
            <div>
                <button class="operadores" value="+">Somar</button>
                <button class="operadores" value="-">Subtrair</button>
                <button class="operadores" value="X">Multiplicar</button>
                <button class="operadores" value="/">Dividir</button>
            </div>
        </div>
    </section>
</body>
</html>
